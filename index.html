<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section
      class="container d-flex flex-wrap justify-content-center align-items-center vh-100"
    >
      <h1 class="bg-danger text-white p-3 rounded-3 shadow-sm">
        Quote of the Day
      </h1>

      <div
        id="c-card"
        class="w-75 text-center my-5 p-3 rounded-3 shadow-lg d-flex flex-wrap justify-content-center align-content-between"
      >
        <div class="w-100">
          <p>Press the button below to receive a random quote!</p>
          <button class="c-btn btn btn-danger mb-4">New Quote</button>
        </div>
        <div
          id="author"
          class="d-flex flex-wrap justify-content-center align-content-between"
        ></div>
      </div>
    </section>

    <script src="javaScript/index.js"></script>
  </body>
</html>
